<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../../index.html">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../geometry/geometry.html">Geometría</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./mainConverter.html">Conversor</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div id="mainCard" class="card">
            <div class="container">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Elija
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                        <a href="./lenght.html">
                            <button class="dropdown-item">Longitud</button>
                        </a>
                        <a href="./area.html">
                            <button class="dropdown-item">Área</button>
                        </a>
                        <a href="./time.html">
                            <button class="dropdown-item">Tiempo</button>
                        </a>
                        <a href="./volume.html">
                            <button class="dropdown-item">Volumen</button>
                        </a>
                        <a href="./data.html">
                            <button class="dropdown-item">Datos</button>
                        </a>
                        <a href="./temperature.html">
                            <button class="dropdown-item">Temperatura</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container">
                <h3 id="title">Volumen</h3>
            </div>
            <div class="container">
                <button id="change" class="btn" onclick="change();">
                    Cambiar
                </button>
                <form class="forms">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control" id="input" step="0.01" value="0" min="0">
                        </div>
                        <div class="form-group col-md">
                            <select id="inputStateFirst" class="form-control">
                                <option>Milímetros Cúbicos</option>
                                <option>Centímetros Cúbicos (Mililitros)</option>
                                <option>Decímetros Cúbicos (Litros)</option>
                                <option>Metros Cúbicos</option>
                                <option>Decámetros Cúbicos</option>
                                <option>Hectómetros Cúbicos</option>
                                <option>Kilómetros Cúbicos</option>
                            </select>
                        </div>
                    </div>
                </form>
                <form class="forms">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control" id="output" disabled>
                        </div>
                        <div class="form-group col-md">
                            <select id="inputStateSecond" class="form-control">
                                <option>Milímetros Cúbicos</option>
                                <option>Centímetros Cúbicos (Mililitros)</option>
                                <option>Decímetros Cúbicos (Litros)</option>
                                <option>Metros Cúbicos</option>
                                <option>Decámetros Cúbicos</option>
                                <option>Hectómetros Cúbicos</option>
                                <option>Kilómetros Cúbicos</option>
                            </select>
                        </div>
                    </div>
                </form>
                <button id="calcule" class="btn" onclick="calculeVolume();">
                    Calcular
                </button>
            </div>
        </div>
    </main>
    <script src="../../js/scriptConversor.js"></script>
    <footer>
        <div class="footer">
            &copy; Copyright 2020
        </div>
    </footer>
</body>

</html>
