      <div class="card">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="../../img/Rhombus.png" class="card-img">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3>Área</h3>
              <div class="row mb-3">
                <div class="col">
                  <input id="inputFirst" type="number" class="form-control" placeholder="Diagonal Mayor (D)" step="0.01" value="0" min="0">
                  <select id="inputStateFirst" class="form-control mt-2">
                    <option>Milímetros</option>
                    <option>Centímetros</option>
                    <option>Decímetros</option>
                    <option>Metros</option>
                    <option>Decámetros</option>
                    <option>Hectómetros</option>
                    <option>Kilómetros</option>
                  </select>
                  <input id="inputSecond" type="number" class="form-control mt-2" placeholder="Diagonal Menor (d)" step="0.01" value="0" min="0">
                  <select id="inputStateSecond" class="form-control mt-2">
                    <option>Milímetros</option>
                    <option>Centímetros</option>
                    <option>Decímetros</option>
                    <option>Metros</option>
                    <option>Decámetros</option>
                    <option>Hectómetros</option>
                    <option>Kilómetros</option>
                  </select>
                  <button class="btn btn-primary mt-3" onclick="calculeAreaRhombus();">Calcular</button>
                </div>
                <div class="col">
                  <input id="outputFirst" type="number" class="form-control" disabled>
                  <select id="inputStateThird" class="form-control mt-2">
                    <option>Milímetros Cuadrados</option>
                    <option>Centímetros Cuadrados</option>
                    <option>Decímetros Cuadrados</option>
                    <option>Metros Cuadrados</option>
                    <option>Decámetros Cuadrados</option>
                    <option>Hectómetros Cuadrados</option>
                    <option>Kilómetros Cuadrados</option>
                  </select>
                </div>
              </div>

                  <select id="inputStateFourth" class="form-control mt-2">
                    <option>Milímetros</option>
                    <option>Centímetros</option>
                    <option>Decímetros</option>
                    <option>Metros</option>
                    <option>Decámetros</option>
                    <option>Hectómetros</option>
                    <option>Kilómetros</option>

                  <button class="btn btn-primary mt-3" onclick="calculePerimeterRhombus()">Calcular</button>
